<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid and Buttons</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <button type="button" class="btn btn-primary width-auto m-2 w-100">Primary Button</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-secondary width-auto m-2 w-100">Secondary Button</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-success width-auto m-2 w-100">Success Button</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-danger width-auto m-2 w-100">Danger Button</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-warning width-auto m-2 w-100">Warning Button</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-info width-auto m-2 w-100">Info Button</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-light width-auto m-2 w-100">Light Button</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-dark width-auto m-2 w-100">Dark Button</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-link width-auto m-2 w-100">Link Button</button>
            </div>

            <!-- Phase 2 -->

            <div class="col-3">
                <button type="button" class="btn btn-outline-primary width-auto m-2 w-100">Primary Button</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-secondary width-auto m-2 w-100">Secondary Button</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-success width-auto m-2 w-100">Success Button</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-danger width-auto m-2 w-100">Danger Button</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-warning width-auto m-2 w-100">Warning Button</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-info width-auto m-2 w-100">Info Button</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-light width-auto m-2 w-100">Light Button</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-dark width-auto m-2 w-100">Dark Button</button>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-outline-link width-auto m-2 w-100">Link Button</button>
            </div>
        </div>
    </div>

</body>

</html>
