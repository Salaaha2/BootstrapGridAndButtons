<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Bootstrap Grid and Buttons</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <button type="button" class="btn btn-primary width-auto m-2 w-100">Primary</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-secondary width-auto m-2 w-100">Secondary</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-success width-auto m-2 w-100">Success</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-danger width-auto m-2 w-100">Danger</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-warning width-auto m-2 w-100">Warning</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-info width-auto m-2 w-100">Info</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-light width-auto m-2 w-100">Light</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-dark width-auto m-2 w-100">Dark</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-link width-auto m-2 w-100">Link</button>
            </div>

        </div>
    </div>

</body>

</html>

<!-- 5. Now we have a three by three grid of buttons, but they're too close together and look ugly! Use bootstrap classes to fix this by adding width-auto to all your buttons to auto-size the buttons, and then add m-2 to add a margin of two to each button. You will also need to add w-100 to the class of each button so that the third button does not wrap around to the next row.  -->
